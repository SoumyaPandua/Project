{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/admincss/admin.css' %}">
  <link rel="stylesheet" href="{% static 'css/admincss/add_product.css' %}">
</head>

<body>
  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
        <button class="toggle-btn" type="button">
          <i class="lni lni-grid-alt"></i>
        </button>
        <div class="sidebar-logo">
          <a href="#">CodzSword</a>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
            <a href="{% url 'admin_profile' %}" class="sidebar-link">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a href="{% url 'add_customer' %}" class="sidebar-link">
                <i class="lni lni-agenda"></i>
                <span> Customer</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a href="{% url 'add_product' %}" class="sidebar-link">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </a>
        </li>
        <li class="sidebar-item">
          <a href="{% url 'all_orders' %}" class="sidebar-link">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Orders</span>
          </a>
      </li>
        <li class="sidebar-item">
            <a href="{% url 'logout' %}" class="sidebar-link">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
    </aside>
    <div class="main">
      <nav class="navbar navbar-expand px-4 py-3">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                {% if request.user.profile_image %}
                <img src="{{ request.user.profile_image.url }}" class="avatar img-fluid rounded-circle"
                  alt="Profile Image" style="width: 50px; height: 50px;">
                {% endif %}
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="content px-3 py-4">
        <div class="container-fluid">
            <div class="mb-3">
                <div class="div">
                    <form action="{% url 'edit_customer' customer.id %}" method="post" enctype="multipart/form-data" class="form-input">
                        {% csrf_token %}
                        <h2>EDIT Customer</h2>
                        <div class="form-group productname">
                            <label for="customername">Customer Name</label>
                            <input type="text" id="customername" name="full_name" value="{{ customer.full_name }}" placeholder="Enter customer name" required>
                        </div>
                        <div class="form-group Email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="{{ customer.email }}" placeholder="Enter Email" required>
                        </div>
                        <div class="form-group role">
                            <label for="role">Role</label>
                            <input type="text" id="role" name="role" value="{{ customer.role }}" placeholder="Enter Role" required>
                        </div>
                        <div class="form-group submit-btn">
                            <input type="submit" value="UPDATE">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>    
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/adminappjs/pagination.js' %}"></script>
</body>

</html>
