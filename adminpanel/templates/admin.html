{%load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admincss/admin.css' %}">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">CodzSword</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'admin_profile' %}" class="sidebar-link">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'add_customer' %}" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span> Customer</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'add_product' %}" class="sidebar-link">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Cart</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'all_orders' %}" class="sidebar-link">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'logout' %}" class="sidebar-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                {% if profile_image %}
                                    <img src="{{ profile_image }}" class="avatar img-fluid rounded-circle" alt="Profile Image" style="width: 50px; height: 50px;">
                                {% endif %}
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <marquee behavior="" direction="">
                            <h3 class="fw-bold fs-4 mb-3">Admin Dashboard</h3>
                        </marquee>
                        <div class="row text-center">
                            <div class="col-12 col-md-3 cssborder">
                                <div class="card border-0">
                                    <div class="card-body">
                                        <h5 class="mb-2 fw-bold fs-3">
                                            Total Admins
                                        </h5>
                                        <hr>
                                        <div class="mb-0">
                                            <span class="badge text-success me-2 fs-4">
                                                {{ total_admins }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 cssborder">
                                <div class="card border-0">
                                    <div class="card-body">
                                        <h5 class="mb-2 fw-bold fs-3">
                                            Total Customers
                                        </h5>
                                        <hr>
                                        <div class="mb-0">
                                            <span class="badge text-success me-2 fs-4">
                                                {{ total_customers }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 cssborder">
                                <div class="card border-0">
                                    <div class="card-body">
                                        <h5 class="mb-2 fw-bold fs-3">
                                            Total Items
                                        </h5>
                                        <hr>
                                        <div class="mb-0">
                                            <span class="badge text-success me-2 fs-4">
                                                {{ total_items }}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
            </main>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="{% static 'js/adminappjs/pagination.js' %}"></script>

</html>
