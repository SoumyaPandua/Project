{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{% static 'css/authcss/register.css' %}" />
</head>

<body>
  <section class="container">
    <header>
      {% if messages %}
      {{message.tags}}
      <div>
        {% for message in messages %}
        {{message}}
        {% endfor %}
      </div>
      {% endif %}
    </header>
    <header>Registration Form</header>
    <form action="#" class="form" method="post">
      {% csrf_token %}
      <div class="input-box">
        <label>Email Address</label>
        <input type="text" name="email" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>New Password</label>
          <input type="text" name="password1" placeholder="Enter Password" required autocomplete="off" />
        </div>

        <div class="input-box">
          <label>Confirm Password</label>
          <input type="text" name="password2" placeholder="Enter confirm Password" required autocomplete="off" />
        </div>
      </div>
      <button type="submit">Update</button>
    </form>
  </section>
</body>

</html>
