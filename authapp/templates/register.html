{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/authcss/register.css' %}" />
  </head>
  <body>
    <section class="container">
      <header>
        {% if messages %}
            {{message.tags}}
            <div>
                {% for message in messages %}
                {{message}}
                {% endfor %}
            </div>
            {% endif %}
      </header>
      <header>Registration Form</header>
      <form action="{% url 'register' %}" class="form" method="post">
        {% csrf_token %}
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="full_name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Password</label>
            <input type="text" name="password1" placeholder="Enter Password" required autocomplete="off" />
          </div>
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="text" name="password2" placeholder="Enter confirm Password" required autocomplete="off" />
          </div>
        </div>
        <div class="gender-box">
          <h3>Role</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-admin" name="role" value="Admin" />
              <label for="check-admin">Admin</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-customer" name="role" value="Customer" />
              <label for="check-customer">Customer</label>
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
        <header>Already have an account? <a href="{% url 'login' %}">Login</a></header>
      </form>
    </section>
  </body>
</html>
